    <script>
    let Mouse = {x:0,y:0};
    const time = function(){
      this.then = Date.now();
      this.now  = Date.now();
      this.intDelta;
      this.delta = 0;

      this.NextFrame = function(){
        this.then = this.now;
        this.now = Date.now();
        this.intDelta = (this.now - this.then);
        this.delta = this.intDelta/1000;
      }

    }
      const Time = new time;
      
      (function AdvTime(){
        Time.NextFrame();
        requestAnimationFrame(AdvTime);
      })();

      (function ReportMousePos(){
        document.onmousemove = (e)=>{
          Mouse.x = e.pageX;
          Mouse.y = e.pageY;
        }
      })();

      

    </script>
